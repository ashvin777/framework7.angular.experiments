<!DOCTYPE html>
<html ng-app="starter">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="#2196f3">
    <title>Framework7 Material</title>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,600,700,500,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/framework7.material.css">
    <link rel="stylesheet" href="css/framework7.material.colors.css">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/kitchen-sink.css">
    <link rel="stylesheet" href="css/my-app.css">
    <link rel="icon" href="img/icon.png">
    <style type="text/css">
    body{
    font-family: Raleway;
    }
    </style>
  </head>
  <body define-app="starter" ng-controller="RootCtrl" class="theme-indigo">
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="views">
      <div define-view="_mainView">
        <div class="pages navbar-fixed">
          <div data-page="index" class="page">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="left"><a href="#" class="open-panel link icon-only"><i class="icon icon-f7"></i></a></div>
                <div class="center">Framework7.angular Creator</div>
              </div>
            </div>
            <div class="page-content row no-gutter">
              <div define-view="_leftView" class="left-view col col-20">
                <div class="pages">
                  <div data-page="left-page" class="page no-navbar">
                    <div class="page-content">
                      <div class="list-block">
                        <ul>
                          <li ng-repeat="component in components">
                            <a href="#" class="item-link" ng-click="add(component.type)">
                              <div class="item-content">
                                <div class="item-media"><i class="icon icon-f7"></i></div>
                                <div class="item-inner">
                                  <div class="item-title">{{component.label}}</div>
                                </div>
                              </div>
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div define-view="_centerView" class="center-view col col-20">
                <div class="pages">
                  <div data-page="left-page" class="page no-navbar">
                    <div class="page-content">
                      <div class="list-block inset">
                        <ul>
                          <li ng-repeat="el in pageTree track by $index">
                            <a href="#" class="item-link" ng-class="{ active : $index == selectedIndex}" ng-click="selectElement($index)" >
                              <div class="item-content">
                                <div class="item-inner">
                                  <div class="item-title">{{el.localName}}{{el.class}}</div>
                                </div>
                              </div>
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div define-view="_rightView" class="right-view col col-60">
                <div class="pages">
                  <div data-page="right-page" class="page no-navbar">
                    <div class="page-content" align="center">
                      <!-- This the mobile view which will be loaded on user request-->
                      <div define-view="mobileView" class="mobile-view">
                        <div class="views another-class">

                          <!-- <div define-view="mainView">
                            <div class="pages navbar-fixed">
                              <div data-page="index" class="page">
                              </div>
                            </div>
                          </div> -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="js/framework7.js"></script>
    <script type="text/javascript" src="js/framework7.angular.js"></script>
    
    <script type="text/javascript" src="controllers/RootCtrl.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
